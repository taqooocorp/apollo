JVM_ARGS="-server -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Djava.io.tmpdir=/tmp -Djava.net.preferIPv6Addresses=false -Djava.util.concurrent.ForkJoinPool.common.parallelism=8"
JVM_HEAP="-XX:MetaspaceSize=256M -XX:MaxMetaspaceSize=256M -XX:+HeapDumpOnOutOfMemoryError"
JVM_SIZE="-Xmx6144m -Xms6144m"
JVM_GC="-XX:+UseG1GC -XX:G1HeapRegionSize=2M -XX:MaxGCPauseMillis=100  -XX:+TieredCompilation -XX:CICompilerCount=4 -XX:+DisableExplicitGC -XX:+PrintGCDetails -XX:+PrintHeapAtGC -XX:+PrintTenuringDistribution -XX:+PrintGCTimeStamps -XX:+PrintGCDateStamps -XX:+PrintStringTableStatistics -XX:+PrintAdaptiveSizePolicy"